name: Process images (optimize + thumbs + index)

on:
  workflow_dispatch:
  push:
    paths:
      - "images/**"
      - ".github/scripts/**"
      - ".github/workflows/process-images.yml"

permissions:
  contents: write

concurrency:
  group: process-images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # We generate a minimal manifest so the repo can stay static-only.
      # (No lockfile required.)
      - name: Create temporary package.json
        run: |
          cat > package.json <<'JSON'
          {
            "name": "gallery-image-processor",
            "private": true,
            "type": "module",
            "dependencies": {
              "sharp": "^0.33.5",
              "glob": "^10.4.5"
            }
          }
          JSON

      - name: Install dependencies
        run: pnpm install

      - name: Install FFmpeg (for GIF â†’ WebM)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: Optimize images and rebuild index
        run: node .github/scripts/optimize-images.js

      - name: Commit generated assets (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update optimized images"
            git push
          else
            echo "No changes to commit."
          fi
