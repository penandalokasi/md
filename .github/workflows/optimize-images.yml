name: Process images (optimize + thumbs + index)

on:
  workflow_dispatch:
  push:
    paths:
      - "images/**"
      - ".github/scripts/**"
      - ".github/workflows/process-images.yml"

permissions:
  contents: write

concurrency:
  group: process-images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Pin Node to avoid npm CI bugs like "Exit handler never called!"
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Workaround for flaky npm versions on runners
      - name: Pin npm
        run: npm i -g npm@10

      - name: Install dependencies
        run: npm install --no-audit --no-fund sharp glob

      - name: Optimize images and rebuild index
        run: node .github/scripts/optimize-images.js

      - name: Commit generated assets (if changed)
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update optimized images"
            git push
          else
            echo "No changes to commit."
          fi
