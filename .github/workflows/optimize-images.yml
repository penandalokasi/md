name: Process images (optimize + thumbs + index)

on:
  workflow_dispatch:
  push:
    paths:
      - "images/**"
      - ".github/scripts/**"
      - ".github/workflows/process-images.yml"

permissions:
  contents: write

concurrency:
  group: process-images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Pin Node (LTS)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install pnpm (this makes pnpm available in PATH)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.4"

      # Now pnpm exists, so caching pnpm store works
      - name: Enable pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Show versions
        run: |
          node --version
          pnpm --version

      # Create a tiny manifest if you didn't commit one
      - name: Ensure deps manifest
        run: |
          if [ ! -f package.json ]; then
            cat > package.json <<'JSON'
          {
            "name": "gallery-image-processor",
            "private": true,
            "type": "module",
            "dependencies": {
              "sharp": "^0.33.5",
              "glob": "^10.4.5"
            }
          }
          JSON
          fi

      - name: Install dependencies (pnpm)
        run: pnpm install --no-frozen-lockfile

      - name: Optimize images and rebuild index
        run: node .github/scripts/optimize-images.js

      - name: Commit generated assets (if changed)
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update optimized images"
            git push
          else
            echo "No changes to commit."
          fi
