<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="./" />
    <title>MD Gallery</title>
    <meta name="description" content="A lightweight, GitHub Pages-friendly image gallery with copyable original URLs." />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to gallery</a>

    <header class="site-header">
      <div class="container header-row">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true">â–¦</div>
          <div class="brand-text">
            <h1 class="site-title">MD Gallery</h1>
            <p class="site-subtitle">
              Tap a thumbnail to preview. Use <strong>Copy URL</strong> to copy the original link.
            </p>
          </div>
        </div>

        <div class="controls" aria-label="Gallery controls">
                    <div class="control">
            <span class="control-label">Year</span>
            <div class="yearFilter" id="yearFilter">
              <button class="yearBtn" id="yearBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
                <span id="yearLabel">All years</span>
                <svg class="chev" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                  <path fill="currentColor" d="M7 10l5 5 5-5z"></path>
                </svg>
              </button>
              <div class="yearMenu" id="yearMenu" role="listbox" aria-label="Filter by year" aria-hidden="true"></div>
            </div>
          </div>

          <div class="meta">
            <span id="countLabel" class="count" aria-live="polite"></span>
          </div>
        </div>
      </div>
    </header>

    <main id="main" class="site-main" tabindex="-1">
      <div class="container">
        <div id="gallery" class="gallery" aria-live="polite"></div>
      </div>
    </main>

    <!-- Lightbox is populated by script.js -->
    <div id="lightbox" class="lightbox hidden" role="dialog" aria-modal="true" aria-label="Media viewer"></div>
<script type="module" src="script.js"></script>
  </body>
</html>
