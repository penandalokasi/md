<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="./" />
    <title>MD Gallery</title>
    <meta name="description" content="A lightweight, GitHub Pages-friendly image gallery with copyable original URLs." />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to gallery</a>

    <header class="site-header">
      <div class="container header-row">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true">▦</div>
          <div class="brand-text">
            <h1 class="site-title">MD Gallery</h1>
            <p class="site-subtitle">
              Tap any thumbnail to view optimized media. Use <strong>Copy URL</strong> to copy the public link to the original file in <code>images/</code>.
            </p>
          </div>
        </div>

        <div class="controls" aria-label="Gallery controls">
          <label class="control">
            <span class="control-label">Year</span>
            <select id="yearFilter" class="control-input" aria-label="Filter by year">
              <option value="all">All</option>
            </select>
          </label>

          <div class="meta">
            <span id="countLabel" class="count" aria-live="polite"></span>
          </div>
        </div>
      </div>
    </header>

    <main id="main" class="site-main" tabindex="-1">
      <div class="container">
        <div id="gallery" class="gallery" aria-live="polite"></div>
      </div>
    </main>

    <!-- Lightbox is populated by script.js -->
    <div id="lightbox" class="lightbox hidden" role="dialog" aria-modal="true" aria-label="Media viewer"></div>

    <footer class="site-footer">
      <div class="container footer-row">
        <span class="footer-note">Static, GitHub Pages–safe.</span>
        <a class="footer-link" href="README.md">How to add images</a>
      </div>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
